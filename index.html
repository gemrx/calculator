<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="calculator">
            <div id="display">
                <div class="input">-4 x 4 =</div>
                <div class="handler">
                    <div class="error"></div>
                    <div class="result">8</div>
                </div>
            </div>
            <div id="buttons-container">
                <div class="button-row">
                    <div class="button ac">AC</div>
                    <div class="button del">DEL</div>
                    <div class="button percentage">%</div>
                    <div class="button plus">+</div>
                </div>
                <div class="button-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button minus">-</div>
                    
                </div>
                <div class="button-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button multiplication">x</div>
                </div>
                <div class="button-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button division">รท</div>
                </div>
                <div class="button-row">
                    <div class="button">0</div>
                    <div class="button dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Build by gemrx</p>
        <a href="https://github.com/gemrx" target="_blank" rel="noopener noreferrer">
            <img src="assets/github.svg">
        </a>
    </footer>
</body>
</html>
