<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="input"></div>
                <div clas3s="handler">
                    <div class="error"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <div class="button clear">AC</div>
                    <div class="button delete">DEL</div>
                    <div class="button mod">MOD</div>
                    <div class="button operator plus">+</div>
                </div>
                <div class="button-row">
                    <div class="button number">1</div>
                    <div class="button number">2</div>
                    <div class="button number">3</div>
                    <div class="button minus">-</div>
                </div>
                <div class="button-row">
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button operator multiplication">x</div>
                </div>
                <div class="button-row">
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button operator division">รท</div>
                </div>
                <div class="button-row">
                    <div class="button number">0</div>
                    <div class="button dot">.</div>
                    <div class="button equal">=</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Build by gemrx</p>
        <a href="https://github.com/gemrx" target="_blank" rel="noopener noreferrer">
            <img src="assets/github.svg">
        </a>
    </footer>
</body>
</html>
